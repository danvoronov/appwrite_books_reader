<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å Storage</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .book-item { padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ REM by Gemini —Å Appwrite Storage</h1>
    
    <div class="section">
        <h2>üìö –¢–µ—Å—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ bucket "books"</h2>
        <button onclick="testBooksList()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥</button>
        <div id="booksResult"></div>
    </div>
    
    <div class="section">
        <h2>‚öôÔ∏è –¢–µ—Å—Ç Backend Function</h2>
        <button onclick="testFunction()">–¢–µ—Å—Ç API —Ñ—É–Ω–∫—Ü–∏–∏</button>
        <div id="functionResult"></div>
    </div>
    
    <div class="section">
        <h2>üîÑ –¢–µ—Å—Ç –ø–æ–ª–Ω–æ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏</h2>
        <button onclick="testFullIntegration()">–¢–µ—Å—Ç –≤—ã–±–æ—Ä–∞ –∫–Ω–∏–≥–∏</button>
        <div id="integrationResult"></div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Appwrite –∫–ª–∏–µ–Ω—Ç–∞
        const client = new Appwrite.Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1')
            .setProject('690f8b5b0012faa10454');

        const storage = new Appwrite.Storage(client);
        const functions = new Appwrite.Functions(client);

        // –¢–µ—Å—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–ø–∏—Å–∫—É –∫–Ω–∏–≥
        async function testBooksList() {
            const result = document.getElementById('booksResult');
            result.innerHTML = '‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥...';
            
            try {
                const files = await storage.listFiles('books');
                
                let html = `<div class="success">‚úÖ –£—Å–ø–µ—à–Ω–æ! –ù–∞–π–¥–µ–Ω–æ –∫–Ω–∏–≥: ${files.files.length}</div>`;
                html += '<div><h3>–°–ø–∏—Å–æ–∫ –∫–Ω–∏–≥:</h3>';
                
                files.files.forEach(file => {
                    const sizeKB = Math.round(file.sizeOriginal / 1024);
                    html += `
                        <div class="book-item">
                            üìñ <strong>${file.name}</strong><br>
                            üìè –†–∞–∑–º–µ—Ä: ${sizeKB} KB<br>
                            üÜî ID: ${file.$id}<br>
                            üìÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date(file.$updatedAt).toLocaleString()}
                        </div>
                    `;
                });
                
                html += '</div>';
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        // –¢–µ—Å—Ç backend —Ñ—É–Ω–∫—Ü–∏–∏
        async function testFunction() {
            const result = document.getElementById('functionResult');
            result.innerHTML = '‚è≥ –¢–µ—Å—Ç–∏—Ä—É–µ–º API —Ñ—É–Ω–∫—Ü–∏—é...';
            
            try {
                const response = await functions.createExecution(
                    'rem-backend',
                    JSON.stringify({
                        path: '/api/books',
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    }),
                    false
                );
                
                const data = JSON.parse(response.response);
                
                if (data.success) {
                    let html = `<div class="success">‚úÖ Function —Ä–∞–±–æ—Ç–∞–µ—Ç! –ù–∞–π–¥–µ–Ω–æ –∫–Ω–∏–≥: ${data.books.length}</div>`;
                    html += '<div><h3>–û—Ç–≤–µ—Ç –æ—Ç —Ñ—É–Ω–∫—Ü–∏–∏:</h3>';
                    html += `<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                    result.innerHTML = html;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Function –≤–µ—Ä–Ω—É–ª–∞ –æ—à–∏–±–∫—É: ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –≤—ã–∑–æ–≤–∞ —Ñ—É–Ω–∫—Ü–∏–∏: ${error.message}</div>`;
            }
        }

        // –¢–µ—Å—Ç –ø–æ–ª–Ω–æ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏
        async function testFullIntegration() {
            const result = document.getElementById('integrationResult');
            result.innerHTML = '‚è≥ –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–ª–Ω—É—é –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—é...';
            
            try {
                // 1. –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–Ω–∏–≥
                const files = await storage.listFiles('books');
                
                if (files.files.length === 0) {
                    result.innerHTML = '<div class="error">‚ùå –í bucket "books" –Ω–µ—Ç —Ñ–∞–π–ª–æ–≤</div>';
                    return;
                }
                
                // 2. –ë–µ—Ä–µ–º –ø–µ—Ä–≤—É—é –∫–Ω–∏–≥—É
                const firstBook = files.files[0];
                
                // 3. –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–Ω–∏–≥–µ —á–µ—Ä–µ–∑ —Ñ—É–Ω–∫—Ü–∏—é
                const response = await functions.createExecution(
                    'rem-backend',
                    JSON.stringify({
                        path: '/api/book/info',
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            bookName: firstBook.name,
                            fileId: firstBook.$id,
                            forceEpub: false
                        })
                    }),
                    false
                );
                
                const data = JSON.parse(response.response);
                
                if (data.success) {
                    let html = `<div class="success">‚úÖ –ü–æ–ª–Ω–∞—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç!</div>`;
                    html += `<div><h3>–¢–µ—Å—Ç–æ–≤–∞—è –∫–Ω–∏–≥–∞: ${firstBook.name}</h3>`;
                    html += `<h4>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–Ω–∏–≥–µ:</h4>`;
                    html += `<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                    result.innerHTML = html;
                } else {
                    result.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–Ω–∏–≥–∏: ${data.error}</div>`;
                }
                
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏: ${error.message}</div>`;
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            console.log('üß™ –¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            console.log('üìã –î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç–µ—Å—Ç—ã:');
            console.log('1. testBooksList() - —Ç–µ—Å—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ Storage');
            console.log('2. testFunction() - —Ç–µ—Å—Ç Backend Function');
            console.log('3. testFullIntegration() - —Ç–µ—Å—Ç –ø–æ–ª–Ω–æ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏');
        });
    </script>
</body>
